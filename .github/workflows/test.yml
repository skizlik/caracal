name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop, 'feature/*', 'enhance/*' ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 0 * * 0'  # Weekly on Sunday

jobs:
  test:
    name: Test Python ${{ matrix.python-version }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.10', '3.11']

    # Set Matplotlib backend to prevent "headless" crashes
    env:
      MPLBACKEND: Agg

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/setup.py') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # Install the package in editable mode
        pip install -e .
        # 3. FIX: Install test deps AND core "optional" libs (scipy, etc)
        # so tests don't crash on ImportErrors.
        pip install pytest pytest-cov pytest-timeout scipy scikit-learn matplotlib seaborn pandas numpy

    - name: Install TensorFlow (Conditional)
      run: pip install tensorflow

    - name: Validate imports
      # This script ensures the library can at least be imported without crashing
      run: python scripts/validate_imports.py

    - name: Run tests with coverage
      run: |
        pytest tests/ \
          --cov=caracal \
          --cov-report=xml \
          --cov-report=term \
          --timeout=120 \
          -v

    - name: Upload coverage reports
      uses: codecov/codecov-action@v3
      if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.10'
      with:
        file: ./coverage.xml
        fail_ci_if_error: false
        verbose: true

  lint:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install linting tools
      run: |
        pip install flake8 black isort mypy

    - name: Run flake8
      # E9,F63,F7,F82 are syntax errors and undefined names
      run: flake8 caracal/ --count --select=E9,F63,F7,F82 --show-source --statistics || true

    - name: Check black formatting
      run: black --check caracal/ || true

    - name: Check import sorting
      run: isort --check-only caracal/ || true